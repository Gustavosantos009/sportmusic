<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spotmusic</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Spotmusic</h1>
        </div>

        <h4>
            Nova música
        </h4>

        <form th:action="@{/playlist/{playlistId}/music/salvar(playlistId=${playlistId})}" th:object="${music}" method="post">
            <div class="row" style="margin-bottom: 10px;">
                <input id="id" type="hidden" th:field="*{id}"  />
                <div class="form-group col-md-4">
                    <label for="titulo">Título:</label>
                    <input placeholder="Nome da musica" required class="form-control" id="titulo" type="text" maxlength="20" th:field="*{titulo}"/>
                </div>

                <div class="form-group col-md-4">
                    <label for="banda">Banda:</label>
                    <input placeholder="Banda/cantor da musica" required class="form-control" id="banda" type="text" maxlength="20" th:field="*{banda}"/>
                </div>

                <div class="form-group col-md-4">
                    <label for="nota">Nota:</label>
                    <input required class="form-control" id="nota" type="number" min="1" max="10" th:field="*{nota}"/>
                </div>
                <div class="form-group col-md-4">
                    <label for="link">Link:</label>
                    <input required placeholder=" Link da musica" class="form-control" id="link" type="text" th:field="*{LinkMusic}"/>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>

        </form>
        <hr />

        <a class="btn btn-light" th:href="@{/playlist/{playlistId}/music/list(playlistId=${playlistId})}">Voltar</a>


    </div>
</body>

</html>
