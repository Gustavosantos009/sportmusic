<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Spotmusic</h1>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{/playlist/{playlistId}/music/cadastro(playlistId=${playlistId})}">Nova música</a>
    </div>

    <hr/>
    <div >
        <h4>
            Músicas da playlist
        </h4>

        <div>
            <div th:if="${mensagem !=null }" class="alert alert-info" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" th:text="${mensagem}"></span>

            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Banda</th>
                <th>Nota</th>
                <th>Link</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tr th:each="musica : ${musicas}">
                <td  th:text="${musica.titulo}">titulo</td>
                <td th:text="${musica.banda}" >banda</td>
                <td th:text="${musica.nota}" >nota</td>
                <td>
                    <a th:href="  @{ ${musica.LinkMusic}}" target=”_blank” th:text="${musica.LinkMusic}"></a>

                </td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{/playlist/{playlistId}/music/editar/{id}(playlistId=${playlistId},id= ${musica.id})}">Editar</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/playlist/{playlistId}/music/excluir/{id}(playlistId=${playlistId},id= ${musica.id})}">Excluir</a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(musicas)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 músicas cadastradas!
        </div>
    </div>

    <hr/>
    <a class="btn btn-light" th:href="@{/playlists}">Voltar</a>

    

</div>
</body>
</html>
