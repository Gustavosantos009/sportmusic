<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar Playlist</title>
    <link rel="stylesheet" href="addPlaylist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class=" container">
        <div class="jumbotron p-3">
            <h1>SportMusic</h1>
            <p class="lead">
                nova Playlist
            </p>
        </div>

        <form >
            <div class="row">
                <input id="id" type="hidden" />
                <div class="form-group col-md-4">
                    <label for="nome">Nome:</label>
                    <input required maxlength="20"class="form-control" id="nome" type="text" />
                    
                </div>

                <div class="form-group col-md-8">
                    <label for="descricao">Descrição:</label>
                    <input  required maxlength="50" class="form-control" id="descricao" type="text"/>
                
                </div>

            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>

        </form>

        <hr />

        <a class="btn btn-light" href="../home.html" style="margin-left: 20px;">Voltar</a>

        <hr />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
