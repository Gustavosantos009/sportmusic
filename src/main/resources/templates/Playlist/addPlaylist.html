<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar Playlist</title>
    <link rel="stylesheet" href="addPlaylist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class=" container">
        <div class="jumbotron p-3">
            <h1>SportMusic</h1>
            <p class="lead">
                nova Playlist
            </p>
        </div>

        <form th:action=" ${playlist.id} == 0 ? @{/playlists/salvar} : @{/playlists/atualizar}" th:object="${playlist}" method="post">
            <div class="row">
                <input id="id" type="hidden" th:field="*{id}"/>
                <div class="form-group col-md-4">
                    <label for="nome">Nome:</label>
                    <input required minlength="2" maxlength="60"class="form-control" id="nome" type="text" th:field="*{nome}" />
                    <div th:if="${#fields.hasErrors('nome')}"
                         th:errors="*{nome}"></div>
                </div>

                <div class="form-group col-md-8">
                    <label for="descricao">Descrição:</label>
                    <input  required minlength="2" maxlength="50" class="form-control" id="descricao" type="text" th:field="*{descricao}"/>
                    <div th:if="${#fields.hasErrors('descricao')}"
                         th:errors="*{descricao}"></div>
                </div>

            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" style="margin-top: 15px;">Salvar</button>
            </div>

        </form>

        <hr />

        <a class="btn btn-light" th:href="@{/playlists}" style="margin-left: 20px;">Voltar</a>

        <hr />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
