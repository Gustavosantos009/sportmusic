<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>

    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class=" container" >
        <div class="jumbotron">
            <h1>SportMusic</h1>
            <p class="lead">
                Criar sua Playlist
            </p>
        </div>

        <div class="row" style="display: flex; justify-content: center;">


            <div class="col-md-10">

                <div >
                    <h4>
                        Playlists
                    </h4>

                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Açao</th>
                        </tr>
                    </thead>
                    <tr th:each="playlist : ${playlists}">
                        <td>
                            <a th:text="${playlist.nome}" href="#">nome</a>
                        </td>
                        <td th:text="${playlist.descricao}">descricao</td>

                        <td>
                            <a class="btn btn-sm btn-info">Editar</a>
                            <a class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                </table>
                <a id="btn"  class="btn" th:href="@{/playlists/cadastro}">+ nova playlist</a>
            </div>

           
        </div>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
