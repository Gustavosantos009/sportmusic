<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>

    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class=" container" >
        <div class="jumbotron">
            <h1>SportMusic</h1>
            <div class="mb-2">
                <a class="btn btn-primary mt-1"th:href="@{/playlists/cadastro}">Nova playlist</a>
            </div>
        </div>

        <div class="row" style="display: flex; justify-content: center;">
            <div th:if="${mensagem !=null }" class="alert alert-info" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" th:text="${mensagem}"></span>

            </div>

            <div th:if="${playlists != null}" class="col-md-10">

                <div >
                    <h4>
                        Playlists
                    </h4>

                </div>

                <table class="table ">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Ação</th>

                        </tr>
                    </thead>
                    <tr th:each="playlist : ${playlists}">
                        <td>
                            <a th:text="${playlist.nome}"  th:href="@{playlist/{playlistId}/music/list(playlistId = ${playlist.id})}">Nome</a>
                        </td>
                        <td th:text="${playlist.descricao}">descricao</td>

                        <td>
                            <a class="btn btn-sm btn-info" th:href="@{/playlists/aditar/{id}(id = ${playlist.id})}">Editar</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/playlists/excluir/{id}(id = ${playlist.id})}">Excluir</a>
                        </td>
                    </tr>
                </table>

            </div>
            <div th:if="${#lists.isEmpty(playlists)}">
                <div class="alert alert-info" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    0 playlists cadastradas!
                </div>
            </div>
           
        </div>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
