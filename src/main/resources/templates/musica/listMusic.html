<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotmusic</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Spotmusic</h1>
    </div>

    <div>
        <a class="btn btn-primary" href="add.html">Nova música</a>
    </div>

    <hr/>
    <div >
        <h4>
            Músicas da playlist
        </h4>

        <div>
            <div class="alert alert-info" role="alert">
                <span >mensagem</span>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Banda</th>
                <th>Nota</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tr th:each="musica : ${musicas}">
                <td >titulo</td>
                <td >banda</td>
                <td >nota</td>
                <td>
                    <a class="btn btn-sm btn-info">Editar</a>
                    <a class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(musicas)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 músicas cadastradas!
        </div>
    </div>

    <hr/>
    <a class="btn btn-light" href="../home.html">Voltar</a>

    

</div>
</body>
</html>
